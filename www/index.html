<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Musikspelare</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  
  <main>
    <div class="container-fluid bg-dark text-light pt-4" style="height:100vh;">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-between m-3">
            <div class="arrow" id="arrowLeft"><i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></div>
            <div><h5> Playlist </h5></div>
            <div class="ellipsis"><i class="fas fa-ellipsis-v"></i></div>
          </div>
        </div>
      </div>
      <!-- LEFT -->
      <div class="row">
        <div class="music playlistLeft col p-0 mt-2">
          <div class="musiclist mb-2">
            <div class="list-group">
              <button id="final_song" type="button" class="bg-dark text-light list-group-item list-group-item--action d-flex">
                <img src="/img/final_song.jpg" class="rounded float-left p-2" alt="final_song">
                <div class="p-2">
                  <p class="mb-0">MØ</p>
                  <p>Final song</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio id="playSong1" src="/mp3/final_song.mp3" type="audio/mpeg">
                </audio>
              </button>
              <button id="dont_leave" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/dont_leave.jpg" class="rounded float-left p-2" alt="don't_leave">
                <div class="p-2">
                <p class="mb-0">MØ</p>
                <p>Don't leave</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio src="/mp3/dont_leave.mp3"></audio>
              </button>
              <button id="bb" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/bb.jpg" class="rounded float-left p-2" alt="bb">
                <div class="p-2">
                <p class="mb-0">MØ</p>
                <p>BB</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio src="/mp3/bb.mp3"></audio>
              </button>
              <button id="nights_with_you" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/nights_with_you.jpg" class="rounded float-left p-2" alt="nights_with_you">
                <div class="p-2">
                <p class="mb-0">MØ</p>
                <p>Nights with you</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio src="/mp3/nights_with_you.mp3"></audio>
              </button>
              <button id="i_follow_rivers" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/i_follow_rivers.jpg" class="rounded float-left p-2" alt="nights_with_you">
                <div class="p-2">
                <p class="mb-0">Lykke Li</p>
                <p>I follow rivers</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio src="/mp3/i_follow_rivers.mp3"></audio>
              </button>
              <button id="back_to_black" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/back_to_black.jpg" class="rounded float-left p-2" alt="nights_with_you">
                <div class="p-2">
                <p class="mb-0">Amy Winehouse</p>
                <p>Back to black</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio src="/mp3/back_to_black.mp3"></audio>
              </button>
              <button id="disco_tits" type="button" class="bg-dark text-light list-group-item list-group-item-action d-flex">
                <img src="/img/disco_tits.jpg" class="rounded float-left p-2" alt="nights_with_you">
                <div class="p-2">
                <p class="mb-0">Tove Lo</p>
                <p>Disco tits</p>
                </div>
                <i class="fas fa-play-circle ml-auto p-2"></i>
                <audio controls src="/mp3/disco_tits.mp3"></audio>
              </button>
            </div>
          </div>
        </div>
      <!-- RIGHT -->
        <div class="playlistRight col p-0 mt-2 mb-2">
            <div class="musicPlayer"><img class="imgPlay" src="/img/final_song.jpg" alt="final_song"></div>
              <div class="d-flex justify-content-between pt-4 pt-3">
                <div><i class="fas fa-plus ml-5"></i></div>
                <div> <h5 class="card-title mb-0">MØ</h5>
                <p class="card-text">Final song</p></div>
              <div><i class="far fa-heart mr-5"></i></div>
            </div>


            <div class="timePlayer d-flex justify-content-between pt-4 pb-4">
              <div class="ml-4"><small>00:00</small></div>
              <div class="progress" style="height: 10px; width: 65%;">
                <div class="progress-bar w-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="mr-4"><small>03:30</small></div>
            </div>          

            <div id="controlBoarder" class="d-flex justify-content-between mt-4">
              <div class="ml-5"><i class="fas fa-redo-alt"></i></div>
              <div><i class="fas fa-backward"></i></div>
              <div><i id="playMe" class="fas fa-play-circle"></i></div>
              <div><i class="fas fa-forward"></i></div>
              <div class="mr-5"><i class="fas fa-random"></i></div>
            </div>
        </div>
        
        
        
        </div>
      </div>
  </main>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
