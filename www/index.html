<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Musikspelare</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="music container-fluid pt-4">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-between m-3">
            <div class="arrow"><i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></div>
            <div>
              <h3 class="title">Paulinas musikspelare!!</h3>
            </div>
            <div class="ellipsis"><i class="fas fa-ellipsis-v"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- LEFT -->
        <div class="playlistleft col p-0 mt-2">
          <ul class="list-group musicList">
            
          </ul>
        </div>
        <!-- RIGHT -->
        <div class="playlistright col p-0 mt-2 mb-2">
          <div class="musicplayer"><img class="imgplay" src="/img/dont_leave.jpg" alt="final_song"></div>
          <div class="d-flex justify-content-between pt-4 pt-3">
            <div><i class="fas fa-plus ml-5"></i></div>
            <div>
              <h5 class="player__currently-playing__songartist card-title mb-0"></h5>
              <p class="player__currently-playing__songtitle card-text"></p>
            </div>
            <div><i class="far fa-heart mr-5"></i></div>
          </div>

          <div class="timePlayer d-flex justify-content-between pt-4 pb-4">
            <div class="ml-4"><small>00:00</small></div>
            <div class="progress" style="height: 10px; width: 65%;">
              <div class="progress-bar w-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="mr-4"><small>03:30</small></div>
          </div>

          <div id="controlBoarder" class="d-flex justify-content-between mt-4">
            <div class = "replay-button-progress-bar ml-5"><i class="fas fa-redo-alt"></i></div>
            <div class = "backward-button-progress-bar"><i class="fas fa-backward"></i></div>
            <div class = "play-button-progress-bar"><i class="fas fa-play-circle"></i></div>
            <div class = "next-button-progress-bar"><i class="fas fa-forward"></i></div>
            <div class = "random-button-progress-bar mr-5"><i class="fas fa-random"></i></div>
          </div>
        </div>

      </div>
    </div>
  </main>









  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
